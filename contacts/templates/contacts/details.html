{% extends 'contacts/layout.html' %}

{% block content %}

<div class="card">
  <div class="card-content">
    {{contact.firstName}}
    {{contact.lastName}}
    {{contact.city}}
    {{contact.state}}
    {{contact.zip}}
  </div>

  <div class="card-action">
    {{contact.created}}
  </div>
</div>

<a href="/contacts" class="btn">Back</a>
{% endblock %}
